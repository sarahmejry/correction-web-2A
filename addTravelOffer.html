<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Travel Offer</title>
    <script src="onClick.js"></script>

    </head>
<body>
    <h1>Ajouter une nouvelle offre</h1>
    <form  id="addTravelOffer" onsubmit="return validerFormulaire();">
        <label for="title">Titre (min. 3 caractères) :</label><br>
        <input type="text" id="title" name="title" required minlength="3">
        <br><br>
        <label for="destination">Destination (lettres et espaces uniquement) :</label><br>
        <input type="text" id="destination" name="destination" required pattern="[a-zA-Z ]+">
        <br><br>
        <label for="departureDate">Date de départ :</label><br>
        <input type="date" id="departureDate" name="departureDate" required>
        <br><br>
        <label for="returnDate">Date de retour :</label><br>
        <input type="date" id="returnDate" name="returnDate" required>
        <br><br>
        <label for="price">Prix :</label><br>
        <input type="number" id="price" name="price" required min="0" step="0.01">
        <br><br>
        <label for="availability">Disponibilité :</label><br>
        <input type="checkbox" id="availability" name="availability">
        <br><br>
        <label for="category">Catégorie :</label>
        <div>
            <select id="category" name="category" required>
                <option value="aventure">Aventure</option>
                <option value="famille">Famille</option>
                <option value="couple">Couple</option>
            </select>
            <br><br>
            <input type="submit" value="Add Offer">
        </div>
    </form>
    
</body>
</html>
