            rel="stylesheet">

        <link href="css/sb-admin-2.min.css" rel="stylesheet">
    
    </head>
    <div id="wrapper">
    
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                
                <div class="sidebar-brand-text mx-3">Travel Booking <sup></sup></div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="#">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

         


        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                   

                   

                </nav>
                <!-- End of Topbar -->
    <header>
        <center>
            <h1>Add a Travel Offer</h1>
            <form>
                <label for="Title">Title:</label>
                <br>
                <input type="text" name="titre" id="titre" minlength="3" required title="Entrez le titre">
                <br>
            <label for="destination">Destination:</label>
            <br>
            <input type="text" name="destination" id="destination" minlength="3" pattern="[A-Za-zÀ-ÿ\s]+" required title=""Entrez la destination>
            <br>
                <label for="departure">Departure Date:</label>
                <br>
                <input type="date" name="datedep" id="date de depart" required title="Entrez la date de départ">
                <br>
                <label for="retour">Return Date:</label>
                <br>
                <input type="date" name="dater" id="date de retour" required title="Entrez la date de retour">
                <br>
                <label for="price">Price:</label>
                <br>
                <input type="number" name="prix" id="prix" min="0" step="0.01" required title="Entrez le prix">
                <br>
                <label for="availability">Availability:</label>
                <br>
                <input type="checkbox" id="checkbox" name="checkbox">
                <br>
                <label for="category">Category:</label>
                <br>
                <select id="category" name="category">
                    <option value="Adventure">Adventure</option>
                    <option value="Sports">Sports</option>
                    <option value="Family">Family</option>
                    
                </select>
                <br>

                <hr>
                <button type="submit" class="btn btn-primary btn-user btn-block">Add Offer</button>

            </form>
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Travel Booking 2024</span>
                    </div>
                </div>
            </footer>

        </center>
    </header>









</html>
